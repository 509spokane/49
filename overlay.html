<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Ski 49Â°N Live Views</title>
  <style>
    body {
      margin: 0;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
      background-color: #ffffff;
      color: #111;
    }
    .container {
      max-width: 100%;
      padding: 0;
    }

    /* Top bar */
    .top-bar {
      width: 100%;
      background: rgba(255, 255, 255, 0.95);
    }
    .top-table {
      display: grid;
      grid-template-columns: 1fr 1fr 1fr 1fr 1fr;
    }
    .top-table .cell {
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 10px;
      text-align: center;
    }
    .top-table .cell a,
    .top-table .cell button {
      text-decoration: none;
      font-weight: 600;
      color: #000;
      font-size: 14px;
      background: none;
      border: none;
      padding: 0;
    }
    .top-table .cell button {
      cursor: pointer;
    }
    .top-table .logo img {
      max-width: 100%;
      height: 40px;
      object-fit: contain;
    }

    /* Image + overlay */
    .image-overlay {
      position: relative;
      width: 100%;
    }
    .image-overlay img {
      width: 100%;
      height: auto;
      display: block;
    }
    .overlay-frame {
      position: absolute;
      top: 10%;
      left: 5%;
      width: 90%;
      height: 80%;
      border: none;
      background: rgba(255, 255, 255, 0.85);
      backdrop-filter: blur(2px);
      display: none;
      z-index: 10;
    }

    .section {
      margin: 0;
      padding: 0;
    }
    .section a img {
      width: 100%;
      height: auto;
      display: block;
    }
  </style>
</head>
<body>
  <div class="container">

    <div class="top-bar">
      <div class="top-table">
        <div class="cell logo">
          <a href="https://ski49n.com">
            <img src="https://www.ski49n.com/images/logo.png" alt="ski" />
          </a>
        </div>
        <div class="cell">
          <a href="https://forecast.weather.gov/MapClick.php?lon=-117.56499767303468&lat=48.285800530169524">Weather</a>
        </div>
        <div class="cell">
          <a href="https://www.ski49n.com/mountain-info/expanded-conditions">Conditions</a>
        </div>
        <div class="cell">
          <a href="https://www.ski49n.com/mountain-info/trail-status">Grooming</a>
        </div>
        <div class="cell">
          <button onclick="toggleStats()">Stats</button>
        </div>
      </div>
    </div>

    <!-- Lodge image with stats overlay -->
    <div class="image-overlay">
      <img src="https://www.ski49n.com/webcams/lodge.jpg" alt="Lodge Webcam" />
      <iframe
        id="statsFrame"
        class="overlay-frame"
        src="https://www.ski49n.com/mountain-info/expanded-conditions"
        data-scroll-target="new-snow">
      </iframe>
    </div>

    <div class="section">
      <a href="https://www.ski49n.com/webcams/summit.jpg">
        <img src="https://www.ski49n.com/webcams/summit.jpg" alt="Summit Webcam" />
      </a>
    </div>

    <div class="section">
      <a href="https://www.ski49n.com/webcams/sunrise.jpg">
        <img src="https://www.ski49n.com/webcams/sunrise.jpg" alt="Chair 5 Webcam" />
      </a>
    </div>

  </div>

  <script>
    function toggleStats() {
      const frame = document.getElementById('statsFrame');
      const isHidden = frame.style.display === '' || frame.style.display === 'none';
      frame.style.display = isHidden ? 'block' : 'none';

      if (isHidden) {
        frame.onload = () => {
          try {
            const doc = frame.contentDocument || frame.contentWindow.document;
            const headings = doc.querySelectorAll('h1, h2, h3');
            for (const h of headings) {
              if (h.textContent.trim().toLowerCase().includes('new snow')) {
                h.scrollIntoView({ block: 'start' });
                break;
              }
            }
          } catch (e) {
            // Cross-origin or CSP restriction prevents scrolling
          }
        };
      }
    }
  </script>
</body>
</html>
